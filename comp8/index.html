<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
    <title>Comp8</title>
</head>
<body>
    <main>
        <section>
            <p>1. Changing a background and opacity</p>
            <!-- Insert JavaScript method with parameters-->
            <button onclick="changeBackground('box1','#009900')">
            Change Background</button>
            <button onclick="fadeOut('box1')">
                    Fade Out</button>
            <button onclick="fadeIn('box1')">
                            Fade In</button>
            <div id="box1">
                <h1>Content Heading</h1>
                <p>Paragraph information</p>
            </div><!--end box div-->

            <p>2. Sliding in and out</p>
            <!-- Insert JavaScript method with parameters-->
            <button onclick="slideIn('box2')">
            Slide in object</button>
            <button onclick="slideMore('box2')">
                    Slide More</button>
            <button onclick="slideOff('box2')">
                    Slide Off</button>
            <div id="box2">
                <h1>Content Heading</h1>
                <p>Paragraph information</p>
            </div><!--end box div-->

            <p>3. Animations with KeyFrames</p>
            <!-- Insert JavaScript method with parameters-->
            <button onclick="myAnimation()">
            Ball bounce</button>
            <div id="ball">
                <h1>Animation</h1>
                <p>Paragraph information</p>
            </div><!--end box div-->

        </section>        
    </main>

    
</body>
</html>
